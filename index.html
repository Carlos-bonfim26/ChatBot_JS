<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Bonfim">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <section class="containerChat">
            
            <div class="sectionChat">
              <div class="headerChat">
                <div class="headerTittle">
                    <div class="robochat"><i class="fa-solid fa-robot"></i></div>
                    <p>Chatbot</p> 
              </div>
              <button class="close"><i class="fa-solid fa-angle-down"></i>   </button>
                </div>
                <div class="chat">
                <div class="message messageBot">
                    <div class="robochat"><i class="fa-solid fa-robot"></i></div>
                    <div class="textMessage">Ol√°, eu sou o Bot, como posso te ajudar hoje?</div>
                </div>
             
                </div>
                  <div class="messageInput">

                    <div class="inputOptions">
                        <input type="text" id="inputUser" required
                        placeholder="Escreva algo...">
                        <button class="smile-btn" ><i class="fa-solid fa-face-smile-wink" id="emoji-btn"></i></button>

                        <div class="file-upload-wrapper">
                          <input type="file" accept="images/*" id="fileInput" hidden>
                          <img src="#" >
                          <button class="file-upload"><i class="fa-solid fa-paperclip"></i></button>
                          <button class="cancel-file"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <button class="submitMessage">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                  </div>
                </div>
              </div>
             
            <button class="btnChat"><i class="fa-solid fa-robot"></i></button>
        </section>
    </main>
    <!-- script pra pegar emoji -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!-- meu script -->
    <script src="js/script.js"></script>
</body>
</html>
